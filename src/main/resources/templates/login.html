<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/index:: head"></head>

<body>
	<header th:insert="/index :: header"> </header>

	<form th:action="@{/login}" method="post">
		<div th:if=${param.error}>
			<div class="modal-dialog modal-sm">
				<div class="alert alert-danger text-center">Usuario o contraseña inválidos</div>
			</div>
		</div>

		<div th:if=${param.logout}>
			<div class="alert alert-info">Ha cerrado sesión exitosamente</div>
		</div>

		<div class="row justify-content-center align-items-center">

			<div class="bg-white p-5 rounded-5 border border-info shadow-lg" style="width: 25rem">
				<div class="d-flex justify-content-center">
					<img src="/images/userLogin.svg" alt="login-icon" style="height: 7rem" />
				</div>

				<div class="text-center text-primary fs-1 fw-bold">Login</div>

				<div class="input-group mt-4">
					<div class="input-group-text bg-primary">
						<img src="/images/username-icon.svg" alt="username-icon" style="height: 1rem" />
					</div>

					<input type="text" id="username" name="email" class="form-control" required autofocus="autofocus"
						placeholder="Digite su email ID">
				</div>

				<div class="input-group mt-1">
					<div class="input-group-text bg-primary">
						<img src="/images/password-icon.svg" alt="password-icon" style="height: 1rem" />
					</div>
					<input id="password" type="password" name="password" class="form-control" required
						autofocus="autofocus" placeholder="Digite su password">
				</div>

				<div class=" w-100 mt-4 fw-semibold shadow-sm">
					<input name="_csrf" type="hidden" value"">
					<button class="form-control btn btn-primary" type="submit">Iniciar Sesion</button>
				</div>


				<div class="d-flex gap-1 justify-content-center mt-1">
					<div>¿No tienes una cuenta?</div>
					<a data-bs-toggle="modal" data-bs-target="#ModalTipoRegistro"
						class="text-decoration-none text-primary fw-semibold">Registrate</a>
				</div>


			</div>
		</div>
	</form>

	<!-- Latest compiled and minified JavaScript (para el boton del nav-bar de la pagina inicial) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
		</script>

</body>

</html>
